<div class="container my-4">

    <form method="post" action="/merge" enctype='multipart/form-data'>
        <div class="form-group my-3">
            <label for="exampleFormControlFile1"><b>Select PDF files to Merge</b></label>
        </div>
        <div class="form-group my-3">

        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" type="file" name="pdfs" id="formFileMultiple" multiple accept=".pdf" required>
        </div>
        <div class="form-group my-2">
            <label for="exampleFormControlFile1"><i>Pages you want to merge from each PDFs</i></label>

                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="1-2">1-2</option>
                <option value="1-3">1-3</option>
                <option value="1-4">1-4</option>
                <option value="1-5">1-5</option>
                <option value="1-6">1-6</option>
                <option value="1-7">1-7</option>

                <option value="2-8">2-8</option>
                <option value="2-8">2-9</option>
                <option value="55-70">55-70</option>

            </select>
        </div>
        <input class="btn btn-danger my-3 btn-lg" type="submit" value="Merge" />
